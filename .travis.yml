language: ruby
rvm: 2.5.6
env:
  global:
  - BUNDLE_PATH=${TRAVIS_BUILD_DIR}/vendor/bundle
cache:
  directories:
  - ${TRAVIS_BUILD_DIR}/vendor/bundle
before_install:
- git clone https://github.com/ManageIQ/manageiq.org
- cd manageiq.org
script:
- "exe/miq build all"
deploy:
  provider: pages:git
  edge: true
  token: ${GITHUB_TOKEN}
  fqdn: www.manageiq.org
  local_dir: dest
  target_branch: master
  commit_message: ${TRAVIS_COMMIT_MESSAGE}
  verbose: true
  on:
    branch: build
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/bccd4e19564e564508d1
    on_success: change
    on_failure: always
    on_start: never
